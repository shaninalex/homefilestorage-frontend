<form [formGroup]="uploadForm" (ngSubmit)="Submit()">
    <div class="mb-4">
        <input type="file" name="file" id="file" formControlName="file" />
    </div>

    <div>
        <button type="submit" 
            [disabled]="!uploadForm.valid"
            class="py-2 px-4 border rounded mb-4 inline-block">
            Upload
        </button>
    </div>
</form>
